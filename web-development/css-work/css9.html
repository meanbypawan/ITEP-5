<html>
    <head>
        <style>
            body{
                background-color: crimson;
            }
            .container{
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-evenly;
            }
            .container button{
                width: 150px;
                height: 40px;
                position: relative;
                z-index: 1;
            }
            .container button:nth-child(1)::after{
                content: "";
                width: 0px;
                height: 100%;
                position: absolute;
                background-color: red;  
                top: 0;
                left: 0;
                transition: all 1s ease-in-out;
                z-index: -1;
            }
            .container button:nth-child(1):hover:after{
                width: 100%;
            }
            
            .container button:nth-child(2)::after{
                content: "";
                position: absolute;
                width: 0px;
                height: 100%;
                background-color: red;
                top:0;
                right: 0;
                transition: all 1s ease-in-out;
                z-index: -1;    
            }
            .container button:nth-child(2):hover:after{
               width: 100%;
            }
            .container button:nth-child(3)::after{
                content: "";
                width: 100%;
                height: 0px;
                background-color: red;
                position: absolute;
                top: 0;
                left: 0;
                transition: all 1s ease-in-out;
                z-index: -1;
            }
            .container button:nth-child(3):hover:after{
                height: 100%;
            }
            .container button:nth-child(4)::after{
                content: "";
                width: 100%;
                height: 0;
                background-color: red;
                position: absolute;
                bottom: 0;
                left: 0;
                transition: all 1s ease-in-out;
                z-index: -1;
            }
            .container button:nth-child(4):hover:after{
                height: 100%;
            }
            .container p::before{
                content: "@";
            }
            .container p::after{
                content: "#";
                font-size: 20px;
                color: white;
                font-weight: bold;  
            } 
        </style>

    </head>
    <body>
        <div class="container">
            <button>First</button>
            <button>Second</button>
            <button>Third</button>
            <button>Fourth</button>
            <p>Hello</p>
        </div>
    </body>
</html>
